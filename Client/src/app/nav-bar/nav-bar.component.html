<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
    @if(true)
    {
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
      </li>
      <li class="nav-item">
        <a routerLink="/messages" class="nav-link" routerLinkActive="active">Messages</a>
      </li>
    </ul>
    }
    @if(accountService.CurrentUser())
    {
      <div dropdown class="dropdown">
        <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome User</a>
        <div *dropdownMenu class="dropdown-menu">
            <a class="dropdown-item">Edit Profile</a>
            <a class="dropdown-item" (click)="logout()">Log out</a>
        </div>
      </div>
    }
    @if(!accountService.CurrentUser())
    {
      <form class="d-flex" #LoginForm="ngForm" (ngSubmit)="login()">
      <input
        name="Username"
        [(ngModel)]="model.Username"
        class="form-control me-2"
        placeholder="Username"
      />
      <input
        class="form-control me-2"
        name="password"
        [(ngModel)]="model.password"
        placeholder="Password"
        type="password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
